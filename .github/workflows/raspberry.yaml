name: Deploy to Raspberry Pi (k3s)

on:
  push:
    branches:
      - development
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests and Linting
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development'
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: openchat_test
          POSTGRES_USER: openchat
          POSTGRES_PASSWORD: openchat
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check .

      - name: Check formatting with black
        run: black --check .

      - name: Check import sorting with isort
        run: isort --check-only .

      - name: Run tests
        env:
          DJANGO_SECRET_KEY: test-secret-key-for-ci
          DEBUG: "False"
          POSTGRES_DB: openchat_test
          POSTGRES_USER: openchat
          POSTGRES_PASSWORD: openchat
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: openchat.settings.test
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          files: ./coverage.xml

      - name: Upload coverage reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/development'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: |
            linux/amd64
            linux/arm64

  deploy-k3s:
    name: Deploy to k3s (Raspberry Pi)
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/development'
    environment:
      name: development
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.K3S_KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ secrets.K3S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create image pull secret (if using private registry)
        if: secrets.K3S_REGISTRY_SECRET
        run: |
          kubectl create secret docker-registry regcred \
            --docker-server=${{ secrets.K3S_REGISTRY_URL }} \
            --docker-username=${{ secrets.K3S_REGISTRY_USERNAME }} \
            --docker-password=${{ secrets.K3S_REGISTRY_PASSWORD }} \
            --namespace=${{ secrets.K3S_NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Prepare Kubernetes manifests
        run: |
          # Set image tag based on branch and commit
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:development-${{ github.sha }}"
          # Replace image in deployment.yaml (handles both placeholder formats)
          if grep -q "PLACEHOLDER_REPO" k8s/deployment.yaml; then
            sed -i.bak "s|ghcr.io/PLACEHOLDER_REPO:development-latest|$IMAGE_TAG|g" k8s/deployment.yaml
          else
            sed -i.bak "s|image:.*|image: $IMAGE_TAG|g" k8s/deployment.yaml
          fi
          rm -f k8s/deployment.yaml.bak

      - name: Deploy to k3s
        run: |
          # Apply Kubernetes manifests
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/postgres-pvc.yaml
          kubectl apply -f k8s/postgres-deployment.yaml
          kubectl apply -f k8s/postgres-service.yaml
          kubectl apply -f k8s/redis-pvc.yaml
          kubectl apply -f k8s/redis-deployment.yaml
          kubectl apply -f k8s/redis-service.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/deployment.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/openchat-web \
            --namespace=${{ secrets.K3S_NAMESPACE }} \
            --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ secrets.K3S_NAMESPACE }}
          kubectl get svc -n ${{ secrets.K3S_NAMESPACE }}
