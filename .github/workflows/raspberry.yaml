name: Deploy to Raspberry Pi (k3s)

on:
  push:
    branches:
      - development
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    uses: ./.github/workflows/reusable/setup.yml
    if: github.ref == 'refs/heads/development'
    with:
      python_version: ${{ env.PYTHON_VERSION }}
      install_dev_dependencies: true

  lint:
    uses: ./.github/workflows/reusable/lint.yml
    if: github.ref == 'refs/heads/development'
    needs: setup

  test:
    uses: ./.github/workflows/reusable/test.yml
    if: github.ref == 'refs/heads/development'
    needs: [setup, lint]
    with:
      python_version: ${{ env.PYTHON_VERSION }}
      upload_coverage: true

  build:
    uses: ./.github/workflows/reusable/build-docker.yml
    if: github.ref == 'refs/heads/development'
    needs: [setup, lint, test]
    with:
      push_image: true
      registry: ${{ env.REGISTRY }}
      image_name: ${{ env.IMAGE_NAME }}
      platforms: |
        linux/amd64
        linux/arm64

  deploy-k3s:
    name: Deploy to k3s (Raspberry Pi)
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/development'
    environment:
      name: development
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.K3S_KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ secrets.K3S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create image pull secret for GitHub Container Registry
        run: |
          # GitHub Container Registry requires authentication for private packages
          # Create a secret using GITHUB_TOKEN or personal access token
          if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
            echo "üîê Creating image pull secret using GHCR_TOKEN..."
            kubectl create secret docker-registry ghcr-secret \
              --docker-server=ghcr.io \
              --docker-username=${{ github.actor }} \
              --docker-password="${{ secrets.GHCR_TOKEN }}" \
              --namespace=${{ secrets.K3S_NAMESPACE }} \
              --dry-run=client -o yaml | kubectl apply -f -
            echo "‚úÖ GitHub Container Registry secret created"
          elif [ -n "${{ secrets.K3S_REGISTRY_URL }}" ] && \
               [ -n "${{ secrets.K3S_REGISTRY_USERNAME }}" ] && \
               [ -n "${{ secrets.K3S_REGISTRY_PASSWORD }}" ]; then
            echo "üîê Creating image pull secret for custom registry..."
            kubectl create secret docker-registry regcred \
              --docker-server=${{ secrets.K3S_REGISTRY_URL }} \
              --docker-username=${{ secrets.K3S_REGISTRY_USERNAME }} \
              --docker-password="${{ secrets.K3S_REGISTRY_PASSWORD }}" \
              --namespace=${{ secrets.K3S_NAMESPACE }} \
              --dry-run=client -o yaml | kubectl apply -f -
            echo "‚úÖ Custom registry secret created"
          else
            echo "‚ö†Ô∏è  No image pull secret configured"
            echo "‚ÑπÔ∏è  If image is private, add GHCR_TOKEN secret or configure registry secrets"
            echo "‚ÑπÔ∏è  For public packages, this is fine"
          fi

      - name: Verify image exists and prepare manifests
        run: |
          # Try different tag formats (metadata-action creates multiple tags)
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          TAG_SHA="${{ github.sha }}"
          TAG_SHORT="${TAG_SHA:0:7}"

          # Try these tags in order:
          # 1. development-{full-sha} (format=long)
          # 2. development-{short-sha} (default format)
          # 3. development (branch name)

          echo "üîç Checking available image tags..."
          echo "Image base: $IMAGE_BASE"
          echo ""

          # Use the branch tag as primary (most reliable from metadata-action)
          IMAGE_TAG="${IMAGE_BASE}:development"
          echo "üì¶ Using image tag: $IMAGE_TAG"
          echo "   (metadata-action creates 'development' tag from type=ref,event=branch)"

          # Replace image in deployment.yaml
          if grep -q "PLACEHOLDER_REPO" k8s/deployment.yaml; then
            sed -i.bak "s|ghcr.io/PLACEHOLDER_REPO:development-latest|$IMAGE_TAG|g" k8s/deployment.yaml
          else
            sed -i.bak "s|image:.*openchat-web.*|image: $IMAGE_TAG|g" k8s/deployment.yaml
          fi

          # Add imagePullSecrets if we created a secret (for private images)
          SECRET_NAME=""
          if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
            SECRET_NAME="ghcr-secret"
          elif [ -n "${{ secrets.K3S_REGISTRY_URL }}" ]; then
            SECRET_NAME="regcred"
          fi

          if [ -n "$SECRET_NAME" ]; then
            echo "üîê Adding imagePullSecrets to deployment..."
            # Add imagePullSecrets after the spec line using awk for better YAML handling
            if ! grep -q "imagePullSecrets:" k8s/deployment.yaml; then
              awk -v secret="$SECRET_NAME" '/^    spec:/ { print; print "      imagePullSecrets:"; print "      - name: " secret; next } { print }' k8s/deployment.yaml > k8s/deployment.yaml.tmp && mv k8s/deployment.yaml.tmp k8s/deployment.yaml
            fi
          fi

          rm -f k8s/deployment.yaml.bak
          echo "‚úÖ Updated deployment.yaml with image: $IMAGE_TAG"
          echo ""
          echo "üìã Verifying deployment manifest:"
          grep -A 2 "image:" k8s/deployment.yaml || true

      - name: Deploy to k3s
        run: |
          # Apply Kubernetes manifests in order
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml

          # Deploy database and Redis first
          kubectl apply -f k8s/postgres-pvc.yaml
          kubectl apply -f k8s/postgres-deployment.yaml
          kubectl apply -f k8s/postgres-service.yaml
          kubectl apply -f k8s/redis-pvc.yaml
          kubectl apply -f k8s/redis-deployment.yaml
          kubectl apply -f k8s/redis-service.yaml

          # Wait for database and Redis to be ready
          echo "‚è≥ Waiting for PostgreSQL to be ready..."
          kubectl wait --for=condition=ready pod -l app=openchat,component=db \
            --namespace=${{ secrets.K3S_NAMESPACE }} \
            --timeout=5m || true

          echo "‚è≥ Waiting for Redis to be ready..."
          kubectl wait --for=condition=ready pod -l app=openchat,component=redis \
            --namespace=${{ secrets.K3S_NAMESPACE }} \
            --timeout=5m || true

          # Verify Redis is actually responding
          echo "üîç Verifying Redis connectivity..."
          REDIS_POD=$(kubectl get pods -n ${{ secrets.K3S_NAMESPACE }} -l app=openchat,component=redis -o jsonpath='{.items[0].metadata.name}' || echo "")
          if [ -n "$REDIS_POD" ]; then
            echo "Redis pod: $REDIS_POD"
            kubectl exec -n ${{ secrets.K3S_NAMESPACE }} $REDIS_POD -- redis-cli ping || echo "‚ö†Ô∏è  Redis ping failed"
          else
            echo "‚ö†Ô∏è  No Redis pod found"
          fi

          # Deploy application
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/deployment.yaml

      - name: Check deployment status
        run: |
          echo "üìä Current deployment status:"
          kubectl get deployment openchat-web -n ${{ secrets.K3S_NAMESPACE }} || true
          echo ""
          echo "üì¶ Current pods:"
          kubectl get pods -n ${{ secrets.K3S_NAMESPACE }} || true
          echo ""
          echo "üìã Pod logs (last 50 lines):"
          kubectl logs -l app=openchat,component=web -n ${{ secrets.K3S_NAMESPACE }} --tail=50 || true
          echo ""
          echo "üîç Checking pod events:"
          kubectl get events -n ${{ secrets.K3S_NAMESPACE }} --sort-by='.lastTimestamp' | tail -20 || true

      - name: Wait for rollout
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          kubectl rollout status deployment/openchat-web \
            --namespace=${{ secrets.K3S_NAMESPACE }} \
            --timeout=10m || {
            echo "‚ùå Deployment timeout! Checking pod status..."
            kubectl describe deployment/openchat-web -n ${{ secrets.K3S_NAMESPACE }} || true
            echo ""
            echo "üìã Pod logs:"
            kubectl logs -l app=openchat,component=web -n ${{ secrets.K3S_NAMESPACE }} --tail=50 || true
            echo ""
            echo "üîç Pod descriptions:"
            kubectl describe pods -l app=openchat,component=web -n ${{ secrets.K3S_NAMESPACE }} || true
            exit 1
          }

      - name: Verify deployment
        run: |
          echo "‚úÖ Deployment successful!"
          echo ""
          echo "üìä Final status:"
          kubectl get pods -n ${{ secrets.K3S_NAMESPACE }}
          echo ""
          kubectl get svc -n ${{ secrets.K3S_NAMESPACE }}
          echo ""
          kubectl get deployment openchat-web -n ${{ secrets.K3S_NAMESPACE }}
