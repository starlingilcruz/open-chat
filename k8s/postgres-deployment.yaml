apiVersion: apps/v1
kind: Deployment
metadata:
  name: openchat-db
  namespace: openchat
  labels:
    app: openchat
    component: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openchat
      component: db
  template:
    metadata:
      labels:
        app: openchat
        component: db
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: openchat-secrets
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: openchat-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openchat-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: '256Mi'
            cpu: '100m'
          limits:
            memory: '512Mi'
            cpu: '500m'
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - '$(POSTGRES_USER)'
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - '$(POSTGRES_USER)'
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc
