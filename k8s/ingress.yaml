apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openchat-ingress
  namespace: openchat
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
   - hosts:
       - rocketbyte.duckdns.org
     secretName: ssl-cert-prod
  rules:
    - host: rocketbyte.duckdns.org
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: openchat-web
              port:
                number: 80
