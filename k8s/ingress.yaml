apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openchat-ingress
  namespace: openchat
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - openchat.example.com
    secretName: openchat-tls
  rules:
  - host: openchat.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openchat-web
            port:
              number: 80
