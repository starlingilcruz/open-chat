apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openchat-ingress
  namespace: openchat
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - rocketbyte.duckdns.org
    secretName: openchat-tls
  rules:
  - host: rocketbyte.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openchat-web
            port:
              number: 80
