apiVersion: apps/v1
kind: Deployment
metadata:
  name: openchat-web
  namespace: openchat
  labels:
    app: openchat
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openchat
      component: web
  template:
    metadata:
      labels:
        app: openchat
        component: web
    spec:
      containers:
      - name: openchat-web
        image: ghcr.io/PLACEHOLDER_REPO:development-latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: openchat-config
        - secretRef:
            name: openchat-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        volumeMounts:
        - name: staticfiles
          mountPath: /app/staticfiles
      volumes:
      - name: staticfiles
        emptyDir: {}
